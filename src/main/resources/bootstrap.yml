server:
  port: 6210
spring:
  application:
    name: base-auth
  cloud:
    consul:
      discovery:
        instanceId: ${spring.application.name}:${random.value}
        service-name: ${spring.application.name}
        ip-address: ${spring.cloud.client.ip-address}
        prefer-ip-address: true
      config:
        format: yaml
        prefix: config
        defaultContext: ${spring.application.name}
  profiles:
    active: dev
---
spring:
  profiles: dev
  cloud:
    consul:
      host: 172.25.254.40
---
spring:
  profiles: test
  cloud:
    consul:
      host: localhost
---
spring:
  profiles: pro
  cloud:
    consul:
      host: localhost